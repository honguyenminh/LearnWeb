<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Score Keeper</title>
    </head>
    <body>
        <div class="card is-full-mobile">
            <div class="card-image">
                <figure class="image is-3by1">
                    <img
                        src="https://images.unsplash.com/photo-1563947917928-f7902975e12e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                        alt="Scoreboard banner image"
                    />
                </figure>
            </div>
            <header class="card-header">
                <h1 class="card-header-title is-size-4 is-centered">Score Keeper</h1>
            </header>
            <div class="card-content">
                <div class="content">
                    <h1 id="score-display" class="has-text-centered is-size-1">
                        <span id="left-score">0</span> : <span id="right-score">0</span>
                    </h1>
                    <h2 id="winner-label" class="has-text-centered" hidden aria-hidden="true">Winner won!</h2>
                    <div class="has-text-centered">
                        <label for="winScore" class="is-spaced">Winning score: </label>
                        <input type="number" id="winning-score" class="is-size-5 has-text-centered" />
                    </div>
                </div>
            </div>
            <footer class="buttons is-centered">
                <button id="add-left-btn" class="button is-primary is-light is-rounded">+1 Player 1</button>
                <button id="add-right-btn" class="button is-link is-light is-rounded">+1 Player 2</button>
                <button id="reset-btn" class="button is-danger is-rounded">Reset scores</button>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
