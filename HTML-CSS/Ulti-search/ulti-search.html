<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="ulti-search.css" />
        <title>The ultimate searcher</title>
    </head>
    <body>
        <h1>Ultimate searcher (with just HTML and CSS)</h1>
        <section>
            <h2>Google</h2>
            <form action="https://www.google.com/search">
                <input type="text" placeholder="Google query" name="q" required/>
                <button>Search on Google!</button>
            </form>
        </section>
        <section>
            <h2>Zootube</h2>
            <form action="https://www.youtube.com/results">
                <input type="text" placeholder="video" name="search_query" required/>
                <button><em>procrastinate</em></button>
            </form>
        </section>
        <section>
            <h2>Reddit</h2>
            <form action="https://www.reddit.com/search/">
                <input type="text" placeholder="i hAVe rEDdIt" name="q" required/>
                <button>Search on Reddit??</button>
            </form>
        </section>
        <section>
            <h2>Wikipedia</h2>
            <form action="https://en.wikipedia.org/wiki/Special:Search">
                <input
                    type="text"
                    placeholder="science fiction term here"
                    name="search"
                    required
                />
                <button>Start the binge search</button>
            </form>
        </section>
        <section>
            <h2>MDN Web Docs</h2>
            <form action="https://developer.mozilla.org/en-US/search">
                <input type="text" placeholder="Tags?" name="q" required/>
                <button>Search MDN (I do too)</button>
            </form>
        </section>
        <section>
            <h2><em>Stack Overflow</em></h2>
            <form action="https://stackoverflow.com/search">
                <textarea placeholder="Paste error here" name="q" required></textarea>
                <button>Check your back first</button>
            </form>
        </section>
    </body>
</html>
